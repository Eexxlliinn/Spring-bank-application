<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Bank</title>

</head>

<body>
<h1>Set Card</h1>
<div class="cardInfo" th:if="${accounts.size() > 0}">
    <form th:action="@{/cabinet/setCards}" method="post" id="driverForm">
        <fieldset>
            <legend>Set Card</legend>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required><br>

            <label for="cardExpiration">Card Expiration:</label>
            <input type="text" id="cardExpiration" name="cardExpiration" required><br>

            <label for="cardCVV">Card CVV:</label>
            <input type="text" id="cardCVV" name="cardCVV" required><br>


            <label for="account">Account:</label>
            <div class="styled-select">
                <select id="account" name="account" required>
                    <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.accountNumber}"></option>
                </select>
            </div>

        </fieldset>

        <input type="submit" class="save-button" value="Save">

    </form>
</div>
<div th:unless="${accounts.size() > 0}">
    <p>No accounts available</p>
</div>
<a th:href="@{/cabinet}">Back</a>
</body>

</html>
