<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Bank</title>
</head>
<body>
<h1>Make a Transaction</h1>
<div class="transactionInfo" th:if="${accounts.size() > 0}">
  <form th:action="@{/cabinet/makeTransaction}" method="post" id="clientForm">
    <fieldset>
      <legend>Client Information</legend>

      <label for="account">Account:</label>
      <div class="styled-select">
        <select id="account" name="account" required>
          <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.accountNumber}"></option>
        </select>
      </div>


      <label for="type">Type:</label>
      <div class="styled-select">
        <select id="type" name="type" required>
          <option value="Replenishment">Replenishment</option>
          <option value="Withdrawal">Withdrawal</option>
        </select>
      </div>


      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required><br>

      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" required><br>


    </fieldset>

    <input type="submit" class="save-button" value="Save">
  </form>
</div>
<div th:unless="${accounts.size() > 0}">
  <p>No accounts available</p>
</div>
<a th:href="@{/cabinet}">Back</a>
</body>
</html>
